name: Allure Report 
on: 
  push: 
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    # Step 1: Checkout the repo
      - uses: actions/checkout@v4
    # Step 2: Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
    # Step 3: Install dependencies  
      - name: Install dependencies
        run: npm ci
    # Step 4: Install Playwright Browsers and run tests with Allure reporter   
      - name: Run tests and generate Allure results
        # Replace 'npm test' with your actual test command configured to output allure results
        run: npx playwright test --reporter=allure-playwright
     # Step 5: Upload Allure results 
      - name: Upload Allure results artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 7

 